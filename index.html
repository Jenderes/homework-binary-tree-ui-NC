<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BinarySearchTree</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class=control>
    <div class="menu left_menu" >
        <p>Добавить элемент:</p>
        <div><input id= "valueKey" type="text" placeholder="Ключ"></div>
        <div class="error" id="error"></div>
        <div><input id= "valueText" type="text" placeholder="Значение"></div>
        <div class="added"><input type="button" value="Добавить" onclick="add()"></div>
    </div>
    <div class="menu">
        <div>
            <label for="select">Ключи дерева:</label>
            <br>
            <select id="select">

            </select>
        </div>
        <div class="text_find">
            <div id=findElement>

            </div>
        </div>
        <div>
            <input type="button" value="Найти" onclick="find()">
            <input type="button" value="Удалить" onclick="remove()">
        </div>
    </div>
</div>
<div id="tree" class="tree">

</div>
<script src="build/tree-node.js"></script>
</body>
</html>
